<div class="col-12 mb-20">
    <div class="wg-box">
        <h3>Add Blog</h3>
        <div class="row">
            <div class="col-12 mb-20">
                <div>
                    <form [formGroup]="form">
                        <fieldset class="title mb-24">
                            <div class="body-title mb-10">Title <span class="tf-color-1">*</span></div>
                            <input type="text" placeholder="Title" formControlName="title" tabindex="0" aria-required="true" required="">
                            <div *ngIf="form.get('title')?.invalid && (form.get('title')?.touched)">
                                <small class="error" style="color: red;">Title is required.</small>
                            </div>
                        </fieldset>
                        <fieldset class="slug mb-24">
                            <div class="body-title mb-10">Slug <span class="tf-color-1">*</span></div>
                            <input type="text" placeholder="Slug" formControlName="slug" tabindex="1" aria-required="true" required="">
                            <div *ngIf="form.get('slug')?.invalid && (form.get('slug')?.touched)">
                                <small class="error" style="color: red;">Slug is required.</small>
                            </div>
                        </fieldset>
                        <fieldset class="content mb-24">
                            <div class="body-title mb-10">Content <span class="tf-color-1">*</span></div>
                            <textarea placeholder="Content" formControlName="content" tabindex="2" aria-required="true" required=""></textarea>
                            <div *ngIf="form.get('content')?.invalid && (form.get('content')?.touched)">
                                <small class="error" style="color: red;">Content is required.</small>
                            </div>
                        </fieldset>
                        <fieldset class="thumbnail mb-24">
                            <div class="body-title mb-10">Thumbnail URL <span class="tf-color-1">*</span></div>
                            <input type="text" placeholder="Thumbnail URL" formControlName="thumbnail" tabindex="3" aria-required="true" required="">
                            <div *ngIf="form.get('thumbnail')?.invalid && (form.get('thumbnail')?.touched)">
                                <small class="error" style="color: red;">Thumbnail URL is required.</small>
                            </div>
                        </fieldset>
                        <fieldset class="category mb-24">
                            <div class="body-title mb-10">Category <span class="tf-color-1">*</span></div>
                            <div class="select">
                                <select formControlName="category_id" tabindex="4" required="">
                                    <option value="">Select Category</option>
                                    <option value="1">Category 1</option>
                                    <option value="2">Category 2</option>
                                    <!-- More categories here -->
                                </select>
                                <div *ngIf="form.get('category_id')?.invalid && (form.get('category_id')?.touched)">
                                    <small class="error" style="color: red;">Category is required.</small>
                                </div>
                            </div>
                        </fieldset>
                        <div class="bot">
                            <button class="tf-button save" type="button" (click)="validateForm()">Save</button> <!-- Call validateForm() -->
                            <button class="tf-button update" type="button">Update</button>
                            <button class="tf-button delete" type="button" style="background-color: red;">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
