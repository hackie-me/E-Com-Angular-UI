<div class="wrap-login-page">
    <div class="flex-grow flex flex-column justify-center gap30">
        <a routerLink="/" id="site-logo-inner">
        </a>
        <div class="login-box">
            <div>
                <h3>Login to account</h3>
                <div class="body-text">Enter your email &amp; password to login</div>
            </div>
            <form class="form-login flex flex-column gap24" [formGroup]="form">
                <fieldset class="email">
                    <div class="body-title mb-10">Email address <span class="tf-color-1">*</span></div>
                    <input formControlName="email" class="flex-grow" type="email" placeholder="Enter your email address"
                        name="email" tabindex="0" value="" aria-required="true" required="">
                </fieldset>
                <fieldset class="password">
                    <div class="body-title mb-10">Password <span class="tf-color-1">*</span></div>
                    <input formControlName="password" class="password-input" type="password"
                        placeholder="Enter your password" name="password" tabindex="0" value="" aria-required="true"
                        required="">
                    <span class="show-pass">
                        <i class="icon-eye view"></i>
                        <i class="icon-eye-off hide"></i>
                    </span>
                </fieldset>
                <div class="flex justify-between items-center">
                    <div class="flex gap10">
                        <input class="" type="checkbox" id="signed">
                        <label class="body-text" for="signed">Keep me signed in</label>
                    </div>
                    <a href="/admin/auth/forgot-password" class="body-text tf-color">Forgot password?</a>
                </div>
                <button (click)="login()" routerLink="/admin/auth/login" class="tf-button w-full">Login</button>
            </form>
            <div class="body-text text-center"> You don't have an account yet? <a routerLink="/admin/auth/register"
                    class="body-text tf-color">Register Now</a>
            </div>
        </div>
    </div>
    <div class="text-tiny">Copyright Â© 2024 HkDevs, All rights reserved.</div>
</div>
