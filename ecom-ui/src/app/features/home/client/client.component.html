<div class="client section">
  <div class="container">
    <div class="row">
      <owl-carousel-o [options]="carouselOptions">
        <ng-container *ngFor="let logo of clientLogos">
          <ng-template carouselSlide>
            <div class="client-logo item">
              <a href="#">
                <img [src]="logo" alt="Client Logo" />
              </a>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
